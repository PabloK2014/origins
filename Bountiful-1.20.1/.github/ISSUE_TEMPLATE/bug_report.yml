name: üêõ Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug]
assignees:
  - Ejektaflex
body:
  - type: markdown
    attributes:
      value: "Thanks for taking the time to fill out this bug report!"
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: how-to-repro
    attributes:
      label: How can we reproduce it?
      description: "If this can be reproduced, how could we recreate the same error?"
      placeholder: "Tell us how we can do it!"
    validations:
      required: false
  - type: input
    id: mod-version
    attributes:
      label: Mod Version
      description: What version of Bountiful are you running?
    validations:
      required: true
  - type: dropdown
    id: mod-loader
    attributes:
      label: "Mod Loader"
      description: Which mod loader are you using?
      multiple: false
      options:
        - Fabric
        - Forge
        - Quilt
    validations:
      required: false
  - type: input
    id: mod-loader-version
    attributes:
      label: Mod Loader Version
      description: If using Forge, which version? If using Fabric, which version of Fabric API?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output, or (preferably) drag in your log file(s).
